<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 520" role="img" aria-label="Arcade cabinet frame">
  <defs>
    <!-- Main body -->
    <linearGradient id="cabBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1a1f2f"/>
      <stop offset="0.55" stop-color="#0e1220"/>
      <stop offset="1" stop-color="#070a14"/>
    </linearGradient>

    <!-- Side walls shading -->
    <linearGradient id="sideLeft" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(255,255,255,0.10)"/>
      <stop offset="0.65" stop-color="rgba(255,255,255,0.02)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.35)"/>
    </linearGradient>

    <linearGradient id="sideRight" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="0.55" stop-color="rgba(255,255,255,0.02)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.45)"/>
    </linearGradient>

    <!-- Edge bevel -->
    <linearGradient id="cabEdge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.10)"/>
      <stop offset="0.35" stop-color="rgba(255,255,255,0.03)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.45)"/>
    </linearGradient>

    <!-- Marquee glow strip -->
    <linearGradient id="marGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(255,79,216,0.0)"/>
      <stop offset="0.5" stop-color="rgba(255,79,216,0.18)"/>
      <stop offset="1" stop-color="rgba(255,79,216,0.0)"/>
    </linearGradient>

    <!-- Screen glass -->
    <radialGradient id="crtGlass" cx="45%" cy="35%" r="75%">
      <stop offset="0" stop-color="rgba(255,255,255,0.20)"/>
      <stop offset="0.25" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.0)"/>
    </radialGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="rgba(0,0,0,0.70)"/>
    </filter>
  </defs>

  <!-- OUTER SILHOUETTE (classic cabinet) -->
  <path id="cabinetOuter"
    d="M78 28
       L242 28
       Q260 28 260 46
       L260 95
       Q260 110 246 114
       L236 117
       L236 150
       Q236 164 224 168
       L208 173
       L206 196
       Q205 204 198 209
       L186 216
       L184 248
       Q183 260 172 265
       L160 270
       L148 265
       Q137 260 136 248
       L134 216
       L122 209
       Q115 204 114 196
       L112 173
       L96 168
       Q84 164 84 150
       L84 117
       L74 114
       Q60 110 60 95
       L60 46
       Q60 28 78 28
       Z"
    fill="url(#cabBody)"
    filter="url(#softShadow)"/>

  <!-- 2.5D SIDE WALLS (implied depth planes) -->
  <!-- Left side plane -->
  <path
    d="M60 52
       L78 40
       L78 474
       L60 486
       Z"
    fill="url(#sideLeft)"
    opacity="0.85"/>

  <!-- Right side plane -->
  <path
    d="M260 52
       L242 40
       L242 474
       L260 486
       Z"
    fill="url(#sideRight)"
    opacity="0.90"/>

  <!-- INNER BEVEL / EDGE -->
  <path
    d="M86 40
       L234 40
       Q246 40 246 52
       L246 92
       Q246 101 238 104
       L224 109
       L224 156
       Q224 163 218 166
       L198 176
       L196 204
       Q195 210 190 214
       L174 224
       L172 248
       Q171 256 164 260
       L160 262
       L156 260
       Q149 256 148 248
       L146 224
       L130 214
       Q125 210 124 204
       L122 176
       L102 166
       Q96 163 96 156
       L96 109
       L82 104
       Q74 101 74 92
       L74 52
       Q74 40 86 40
       Z"
    fill="none"
    stroke="url(#cabEdge)"
    stroke-width="6"
    opacity="0.95"/>

  <!-- MARQUEE HOUSING -->
  <rect x="86" y="46" width="148" height="44" rx="8" fill="rgba(0,0,0,0.50)"/>
  <rect x="90" y="50" width="140" height="36" rx="6" fill="rgba(255,255,255,0.04)"/>
  <rect x="90" y="82" width="140" height="6" fill="url(#marGlow)" opacity="0.9"/>

  <!-- SCREEN BEZEL (with depth lip) -->
  <path
    d="M98 112
       L222 112
       Q234 112 234 124
       L234 206
       Q234 220 220 220
       L100 220
       Q86 220 86 206
       L86 124
       Q86 112 98 112
       Z"
    fill="rgba(0,0,0,0.58)"/>

  <!-- Bezel inner lip (adds depth) -->
  <path
    d="M104 120
       L216 120
       Q226 120 226 130
       L226 202
       Q226 212 216 212
       L104 212
       Q94 212 94 202
       L94 130
       Q94 120 104 120
       Z"
    fill="rgba(0,0,0,0.65)"
    stroke="rgba(255,255,255,0.05)"
    stroke-width="2"/>

  <!-- SCREEN OPENING (for masking/preview placement) -->
  <rect id="screenOpening" x="104" y="128" width="112" height="76" rx="10" fill="rgba(0,0,0,0.92)"/>
  <!-- CRT glass highlight -->
  <rect x="104" y="128" width="112" height="76" rx="10" fill="url(#crtGlass)" opacity="0.65"/>

  <!-- CONTROL PANEL (with depth lip + slope) -->
  <path
    d="M92 236
       L228 236
       Q238 236 236 246
       L226 290
       Q224 300 214 300
       L106 300
       Q96 300 94 290
       L84 246
       Q82 236 92 236
       Z"
    fill="rgba(0,0,0,0.40)"
    stroke="rgba(255,255,255,0.06)"
    stroke-width="2"/>

  <!-- Control panel front lip (depth) -->
  <path
    d="M94 292
       L226 292
       Q224 300 214 300
       L106 300
       Q96 300 94 292
       Z"
    fill="rgba(0,0,0,0.55)"/>

  <!-- JOYSTICK: black base + black shaft + red knob -->
  <!-- Base plate -->
  <ellipse cx="118" cy="268" rx="13" ry="7" fill="rgba(0,0,0,0.65)"/>
  <ellipse cx="118" cy="268" rx="10" ry="5" fill="rgba(255,255,255,0.06)"/>
  <!-- Shaft -->
  <rect x="116.5" y="252" width="3" height="16" rx="1.5" fill="rgba(0,0,0,0.85)"/>
  <!-- Red knob -->
  <circle cx="118" cy="248" r="7" fill="rgba(255,70,70,0.95)"/>
  <circle cx="116" cy="246" r="2.2" fill="rgba(255,255,255,0.18)"/>

  <!-- TWO RED BUTTONS -->
  <circle cx="162" cy="270" r="7" fill="rgba(255,70,70,0.95)"/>
  <circle cx="184" cy="270" r="7" fill="rgba(255,70,70,0.95)"/>
  <circle cx="160" cy="268" r="2.2" fill="rgba(255,255,255,0.16)"/>
  <circle cx="182" cy="268" r="2.2" fill="rgba(255,255,255,0.16)"/>

  <!-- COIN DOOR PANEL -->
  <rect x="112" y="330" width="96" height="110" rx="10"
        fill="rgba(0,0,0,0.45)"
        stroke="rgba(255,255,255,0.08)"
        stroke-width="2"/>
  <rect x="126" y="346" width="30" height="28" rx="6" fill="rgba(255,255,255,0.05)"/>
  <rect x="164" y="346" width="30" height="28" rx="6" fill="rgba(255,255,255,0.05)"/>
  <rect x="134" y="390" width="52" height="10" rx="5" fill="rgba(255,210,74,0.18)"/>
  <circle cx="160" cy="418" r="6" fill="rgba(255,255,255,0.10)"/>

  <!-- BASE KICK -->
  <rect x="96" y="454" width="128" height="18" rx="6" fill="rgba(0,0,0,0.58)"/>
</svg>
